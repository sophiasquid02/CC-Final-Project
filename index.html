<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
  </head>
  <body>
    <h1>
      Draw it!
    </h1>
      <p1>Click "Reset Image" for a prompt and resetting the canvas! Have fun drawing the prompt given! Save your work with "Save Image" after you are finished!</p1> 
    <div class="controls">
      <div class="change">
          <div id="color-set">
          </div>
        <h2>Line Color</h2>
          <div id="color-slider">
            <p2>RED</p2>
            </div>
          <div id="color-slider2">
            <p3>GREEN</p3>
            </div> 
          <div id="color-slider3">
            <p4>BLUE</p4>
            </div>
        <div id="size-slider">
        <h3>Line Size</h3>
        </div>
        <div class="bottom-buttons">
          <div id="save-button">
          </div>
          <div id="reset-button">
          </div>
        </div>
      </div>
      <div id="drawSpace">
        <div id="sketch-holder">
        </div>
      </div> 
    </div>
    <main>
    </main>
  </body>
</html>
